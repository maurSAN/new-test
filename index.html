<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harta României — Abrevieri județe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #f5f6f7; }
    #map { width: 100%; height: 100%; }
    .county-label {
      font-size: 12px;
      font-weight: bold;
      color: #222;
      text-shadow: 0 0 3px #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // —— Config hartă minimalistă ——
    const map = L.map('map', {
      minZoom: 6,
      maxZoom: 10,
      zoomControl: true,
      maxBounds: [[43.5, 20.0], [48.9, 30.5]],
      maxBoundsViscosity: 1.0
    }).setView([45.95, 24.95], 7);

    // —— Elimină diacriticele și trece la litere mici ——
    const normalize = s => (s || '').normalize('NFD').replace(/[\\u0300-\\u036f]/g, '').toLowerCase();

    // —— Lista completă de abrevieri județe ——
    const ABBR = {
      'alba':'AB','arad':'AR','arges':'AG','bacau':'BC','bihor':'BH','bistrita-nasaud':'BN',
      'botosani':'BT','brasov':'BV','braila':'BR','buzau':'BZ','caras-severin':'CS','calarasi':'CL',
      'cluj':'CJ','constanta':'CT','covasna':'CV','dambovita':'DB','dolj':'DJ','galati':'GL','giurgiu':'GR',
      'gorj':'GJ','harghita':'HR','hunedoara':'HD','ialomita':'IL','iasi':'IS','ilfov':'IF','maramures':'MM',
      'mehedinti':'MH','mures':'MS','neamt':'NT','olt':'OT','prahova':'PH','satu mare':'SM','salaj':'SJ',
      'sibiu':'SB','suceava':'SV','teleorman':'TR','timis':'TM','tulcea':'TL','vaslui':'VS','valcea':'VL',
      'vrancea':'VN','bucuresti':'B','municipiul bucuresti':'B'
    };

    // —— Încarcă harta din ro.json ——
    fetch('ro.json')
      .then(r => r.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: '#555',
            weight: 1,
            fillColor: '#dcdcdc',
            fillOpacity: 0.9
          },
          onEachFeature: (feature, layer) => {
            const name = feature.properties?.name || '';
            const key = normalize(name);
            const abbr = ABBR[key] || '?'; // fallback vizibil

            // Centru județ + plasare abreviere
            const center = layer.getBounds().getCenter();
            const label = L.divIcon({
              className: 'county-label',
              html: abbr,
              iconSize: [30, 12]
            });
            L.marker(center, { icon: label, interactive: false }).addTo(map);

            // Efect hover
            layer.on('mouseover', () => layer.setStyle({ color: '#000', fillColor: '#cfcfcf' }));
            layer.on('mouseout',  () => layer.setStyle({ color: '#555', fillColor: '#dcdcdc' }));
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds());
      })
      .catch(err => alert('Eroare la încărcarea ro.json: ' + err.message));
  </script>
</body>
</html>
