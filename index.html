<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta României — Județe Monocrom + Abrevieri</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #e9e9e9;
      font-family: system-ui, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .county-label {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      text-shadow: 0 0 3px #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      minZoom: 6,
      maxZoom: 10,
      zoomSnap: 0.25,
      zoomControl: true,
      maxBounds: [[43.5, 20], [48.8, 30]],
      maxBoundsViscosity: 1.0
    }).setView([45.94, 24.97], 7);

    const abbreviations = {
      "alba": "AB", "arad": "AR", "argeș": "AG", "bacău": "BC", "bihor": "BH",
      "bistrița-năsăud": "BN", "botoșani": "BT", "brașov": "BV", "brăila": "BR", "buzău": "BZ",
      "caraș-severin": "CS", "călărași": "CL", "cluj": "CJ", "constanța": "CT", "covasna": "CV",
      "dâmbovița": "DB", "dolj": "DJ", "galați": "GL", "giurgiu": "GR", "gorj": "GJ",
      "harghita": "HR", "hunedoara": "HD", "ialomița": "IL", "iași": "IS", "ilfov": "IF",
      "maramureș": "MM", "mehedinți": "MH", "mureș": "MS", "neamț": "NT", "olt": "OT",
      "prahova": "PH", "satu mare": "SM", "sălaj": "SJ", "sibiu": "SB", "suceava": "SV",
      "teleorman": "TR", "timiș": "TM", "tulcea": "TL", "vaslui": "VS", "vâlcea": "VL",
      "vrancea": "VN", "bucurești": "B"
    };

    fetch('ro.json')
      .then(res => {
        if (!res.ok) throw new Error('Nu s-a putut încărca ro.json');
        return res.json();
      })
      .then(data => {
        if (!data || !data.features || !data.features.length) {
          throw new Error('Fișierul ro.json pare gol sau invalid');
        }

        const layer = L.geoJSON(data, {
          style: feature => ({
            color: '#666',
            weight: 1,
            fillColor: '#d9d9d9',
            fillOpacity: 0.8
          }),
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const name = props.name || 'Județ necunoscut';
            const norm = name.toLowerCase();
            const abbr = abbreviations[norm] || '';

            // Adaugă abrevierea județului pe hartă
            if (abbr) {
              const center = layer.getBounds().getCenter();
              const label = L.divIcon({
                className: 'county-label',
                html: abbr,
                iconSize: [30, 12]
              });
              L.marker(center, { icon: label, interactive: false }).addTo(map);
            }

            // Hover efect - evidențiază județul
            layer.on('mouseover', () => {
              layer.setStyle({ color: '#333', weight: 2, fillColor: '#bcbcbc' });
            });
            layer.on('mouseout', () => {
              layer.setStyle({ color: '#666', weight: 1, fillColor: '#d9d9d9' });
            });

            // Tooltip cu numele complet (fără click)
            layer.bindTooltip(name, {
              direction: 'center',
              permanent: false,
              opacity: 0.9
            });
          }
        }).addTo(map);

        try {
          map.fitBounds(layer.getBounds(), { padding: [10, 10] });
        } catch (e) {
          console.warn('fitBounds fallback', e);
          map.setView([45.94, 24.97], 7);
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('map').innerHTML = `<p style='text-align:center;color:red;padding-top:40vh;'>Eroare: ${err.message}</p>`;
      });
  </script>
</body>
</html>
