<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harta României — Județe (Monocrom)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
      color: #eee;
      background: #222;
    }
    .leaflet-popup-content-wrapper {
      background: #222;
      border: 1px solid #444;
    }
    .leaflet-popup-tip {
      background: #222;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Setare hartă de bază
    const map = L.map('map', {
      minZoom: 6,
      maxZoom: 10,
      zoomSnap: 0.25,
      attributionControl: false,
      zoomControl: true,
      maxBounds: [[43.5, 20], [48.8, 30]]
    }).setView([45.94, 24.97], 7);

    // Fundal simplu gri (fără OSM tiles)
    L.rectangle([[43, 19], [49.5, 31]], {
      color: '#111',
      weight: 0,
      fillColor: '#111',
      fillOpacity: 1
    }).addTo(map);

    // Încărcare fișier GeoJSON local
    fetch('ro.json')
      .then(res => {
        if (!res.ok) throw new Error('Nu s-a putut încărca ro.json');
        return res.json();
      })
      .then(data => {
        if (!data || !data.features || !data.features.length) {
          throw new Error('Fișierul ro.json pare gol sau invalid');
        }

        const layer = L.geoJSON(data, {
          style: feature => ({
            color: '#555',
            weight: 1.2,
            fillColor: '#222',
            fillOpacity: 0.7
          }),
          onEachFeature: (feature, layer) => {
            const props = feature.properties || {};
            const name = props.name || 'Județ necunoscut';
            let content = `<b>${name}</b>`;

            // Afișăm toate proprietățile disponibile în popup
            const keys = Object.keys(props).filter(k => k !== 'name');
            if (keys.length) {
              content += '<br><hr style="border-color:#333">';
              keys.forEach(k => {
                content += `<div><span style='color:#aaa'>${k}</span>: ${props[k]}</div>`;
              });
            }

            layer.on('click', () => {
              layer.bindPopup(content).openPopup();
            });
            layer.on('mouseover', () => layer.setStyle({ weight: 2, color: '#999', fillColor: '#333' }));
            layer.on('mouseout', () => layer.setStyle({ weight: 1.2, color: '#555', fillColor: '#222' }));
          }
        }).addTo(map);

        // Zoom automat pe România (fallback dacă nu merge fitBounds)
        try {
          map.fitBounds(layer.getBounds(), { padding: [10, 10] });
        } catch (e) {
          console.warn('fitBounds fallback', e);
          map.setView([45.94, 24.97], 7);
        }
      })
      .catch(err => {
        console.error(err);
        const div = document.getElementById('map');
        div.innerHTML = `<p style='text-align:center;color:red;padding-top:40vh;'>Eroare: ${err.message}</p>`;
      });
  </script>
</body>
</html>
